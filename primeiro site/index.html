<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Gothic&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>FP Selection</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="./logo.png" alt="Logo FP">
        <nav>
            <ul>
                <li>Home</li>
                <li>Carros</li>
                <li>Fale Conosco</li>
            </ul>
        </nav>
    </header>

    <section class="container">
        <div class="list">
            <div class="item">
                <div class="car-img">
                    <img src="./2.png" alt="Imagem Ferrari">
                </div>
                <div class="content">
                    <p class="car-information">Único Dono</p>
                    <h2>Ferrari</h2>
                    <p class="description">Conversível.</p>
                    <button class="information">Saiba Mais</button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="list">
            <div class="item">
                <div class="car-img">
                    <img src="./1.png" alt="Imagem Porsche">
                </div>
                <div class="content">
                    <p class="car-information">Único Dono</p>
                    <h2>911 Turbo</h2>
                    <p class="description">
                        Esportivo de alto desempenho com tecnologia avançada.
                    </p>
                    <button class="information">Saiba Mais</button>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div class="list">
            <div class="item">
                <div class="car-img">
                    <img src="./3.png" alt="Imagem Lamborghini">
                </div>
                <div class="content">
                    <p class="car-information">Ano 2015</p>
                    <h2>Lamborghini</h2>
                    <p class="description">
                        Potência e design marcante para os apaixonados por velocidade.
                    </p>
                    <button class="information">Saiba Mais</button>
                </div>
            </div>
        </div>
    </section>

    <div class="arrows">
        <button id="prev"> <img src="./arrow-left.png" alt="Seta Esquerda"></button>
        <button id="next"> <img src="./arrow-right.png" alt="Seta Direita"></button>
    </div>

    <div class="indicators">
        <div class="number">01</div>
        <ul>
            <li class="active"></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="./scripts.js"></script>
</body>

</html>
